<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="stopwatch">
        <div id="time">
            <span id="display">00:00:00</span>
        </div>
    </div>
    <div class="button-container">
        <button id="startBtn" onclick="startPause()">Start</button>
        <button id="lapBtn" onclick="recordLap()" disabled>Lap</button>
        <button id="resetBtn" onclick="resetTimer()" disabled>Reset</button>
    </div>
    <ul class="laps-list" id="laps"></ul>
</div>


    <script src="script.js"></script>
</body>
</html>
